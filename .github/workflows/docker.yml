name: Build and push Docker image to dockerhub

on:
  push:
    branches: [ "main" ]
    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4
    
    - name: Get Version and ENV from .envars
      run: |
        source .envars
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "ENV=$ENV" >> $GITHUB_ENV
        echo "PREV=$PREV" >> $GITHUB_ENV
        echo "LATEST=$LATEST" >> $GITHUB_ENV

    - name: Login to dockerhub
      uses: docker/login-action@v3
      with:
       username: ${{ secrets.DOCKER_USER }}
       password: ${{ secrets.DOCKER_HUB }}

    - name: Build and push to dockerhub
      uses: docker/build-push-action@v5
      with:
       context: .
       push: true
       tags: | 
          statusquox27/ssh-portfolio:${{ env.VERSION }}
          statusquox27/ssh-portfolio:${{ env.ENV }}
    
    - name: Delete Old Images
      uses: bots-house/docker-hub-delete-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_HUB }}
        repository: statusquonjc46/ssh-portfolio
        tags: ${{ env.PREV }}, ${{ env.LATEST }}
